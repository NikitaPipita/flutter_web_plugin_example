name: flutter_web_plugin_example
description: An example of Flutter Web plugin for article.
version: 0.0.1
homepage:

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter
  js: 0.6.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

flutter:
  plugin:
    platforms:
      android:
        package: com.example.flutter_web_plugin_example
        pluginClass: FlutterWebPluginExamplePlugin
      ios:
        pluginClass: FlutterWebPluginExamplePlugin
      web:
        pluginClass: FlutterWebPluginExampleWeb
        fileName: flutter_web_plugin_example_web.dart
